<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="jumbotron bg-white">
      <h1>Event Form</h1>
      <form action = "event" method = "POST" enctype = "multipart/form-data">
        <div class="form-group row">
          <label for="staticId" class="col-sm-2 col-form-label">Id</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputId"
              name="id"
              value="1"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputTitle"
              name="title"
              value="Walkin Interview"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="staticDesc" class="col-sm-2 col-form-label"
            >Description</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              id="inputDesc"
              name="description"
              class="form-control"
              value="Walkin Interview for a startup"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEventDate" class="col-sm-2 col-form-label"
            >EventDate</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              id="EventDate"
              name="eventDate"
              class="form-control"
              onblur="(this.type='text')"
              onfocus="(this.type='date')"
              value="2020-11-27"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="staticLocation" class="col-sm-2 col-form-label"
            >Location</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="location"
              id="inputLocation"
              class="form-control"
              value="Paulo Alto"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="staticAllowedAttendees" class="col-sm-2 col-form-label"
            >Allowed Attendees</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="allowedAttendees"
              id="inputAllowedAttendees"
              value="100"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="staticWaitlist" class="col-sm-2 col-form-label"
            >Waitlist</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="waitlist"
              value="10"
              id="inputWaitlist"
              class="form-control"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="staticStartTime" class="col-sm-2 col-form-label"
            >StartTime</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="startTime"
              id="inputStartTime"
              class="form-control"
              value="12:00"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEndTime" class="col-sm-2 col-form-label"
            >EndTime</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="endTime"
              id="inputEndTime"
              class="form-control"
              value="18:00"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="staticImage" class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10">
            <input
              type="file"
              name="image"
              accept="image/*"
              class="form-control-file"
              id="exampleFormControlFile"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="autofill" class="btn btn-primary">
          autofill
        </button>
      </form>
    </div>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
